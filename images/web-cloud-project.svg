<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Web Cloud Data Storage</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradient-1">
            <stop stop-color="#4158D0" offset="0%"></stop>
            <stop stop-color="#C850C0" offset="46.3459246%"></stop>
            <stop stop-color="#FFCC70" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradient-2">
            <stop stop-color="#3B4FD8" offset="0%"></stop>
            <stop stop-color="#2A59F4" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradient-security">
            <stop stop-color="#0072ff" offset="0%"></stop>
            <stop stop-color="#00c6ff" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="WebCloud" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background with gradient -->
        <rect id="Background" fill="#1A1A2E" x="0" y="0" width="800" height="600"></rect>
        
        <!-- Grid pattern for tech feel -->
        <g id="Grid" opacity="0.08" stroke="#FFFFFF" stroke-width="0.5">
            <path d="M0,100 L800,100 M0,200 L800,200 M0,300 L800,300 M0,400 L800,400 M0,500 L800,500"></path>
            <path d="M100,0 L100,600 M200,0 L200,600 M300,0 L300,600 M400,0 L400,600 M500,0 L500,600 M600,0 L600,600 M700,0 L700,600"></path>
        </g>
        
        <!-- Main Cloud Shape -->
        <path d="M600,250 C600,194.8 555.2,150 500,150 C478.9,150 459.3,157.4 443.7,170 C424.1,125.9 380.5,95 330,95 C261.6,95 205,147.2 195.3,215 C176.8,208.5 156.7,205 135.6,205 C61.2,205 0,266.2 0,340.6 C0,415 61.2,476.2 135.6,476.2 L580,476.2 C660.8,476.2 727,410 727,329.2 C727,268.4 670.9,217.9 600,250 Z" id="Cloud" fill="url(#gradient-1)" opacity="0.9"></path>
        
        <!-- Lock Symbol for Security -->
        <g id="Security-Lock" transform="translate(320, 230)">
            <rect id="Lock-Body" fill="url(#gradient-security)" x="0" y="40" width="160" height="140" rx="12"></rect>
            <path d="M40,40 L40,20 C40,9 49,-5.68434189e-14 80,-5.68434189e-14 C111,-5.68434189e-14 120,9 120,20 L120,40" id="Lock-U" stroke="#FFFFFF" stroke-width="10" stroke-linecap="round"></path>
            <circle id="Lock-Keyhole" fill="#FFFFFF" cx="80" cy="100" r="20"></circle>
        </g>
        
        <!-- Data Files -->
        <g id="Files" transform="translate(150, 330)">
            <rect id="File1" fill="#FFFFFF" opacity="0.9" x="0" y="0" width="60" height="80" rx="5"></rect>
            <rect id="File2" fill="#FFFFFF" opacity="0.7" x="20" y="20" width="60" height="80" rx="5"></rect>
            <rect id="File3" fill="#FFFFFF" opacity="0.5" x="40" y="40" width="60" height="80" rx="5"></rect>
            <path d="M10,15 L50,15 M10,25 L40,25 M10,35 L45,35" id="Lines1" stroke="#1A1A2E" stroke-width="2"></path>
            <path d="M30,35 L70,35 M30,45 L60,45 M30,55 L65,55" id="Lines2" stroke="#1A1A2E" stroke-width="2"></path>
            <path d="M50,55 L90,55 M50,65 L80,65 M50,75 L85,75" id="Lines3" stroke="#1A1A2E" stroke-width="2"></path>
        </g>
        
        <!-- Connections -->
        <g id="Connections" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="5,5">
            <path d="M200,270 C250,230 350,230 400,270" id="Connection1"></path>
            <path d="M400,320 C450,360 550,360 600,320" id="Connection2"></path>
            <path d="M550,240 C500,180 300,180 250,240" id="Connection3"></path>
        </g>
        
        <!-- Server Racks -->
        <g id="Server" transform="translate(550, 330)">
            <rect id="Rack" fill="url(#gradient-2)" x="0" y="0" width="140" height="100" rx="5"></rect>
            <rect id="Server1" fill="#FFFFFF" opacity="0.3" x="10" y="10" width="120" height="20" rx="2"></rect>
            <rect id="Server2" fill="#FFFFFF" opacity="0.3" x="10" y="40" width="120" height="20" rx="2"></rect>
            <rect id="Server3" fill="#FFFFFF" opacity="0.3" x="10" y="70" width="120" height="20" rx="2"></rect>
            <circle id="Light1" fill="#4CAF50" cx="20" cy="20" r="5"></circle>
            <circle id="Light2" fill="#4CAF50" cx="20" cy="50" r="5"></circle>
            <circle id="Light3" fill="#4CAF50" cx="20" cy="80" r="5"></circle>
        </g>
        
        <!-- Title -->
        <text id="Title" font-family="Arial-BoldMT, Arial" font-size="28" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="400" y="530">
            Web Cloud Data Storage System
        </text>
        <text id="Subtitle" font-family="Arial, Arial" font-size="18" fill="#FFFFFF" opacity="0.8" text-anchor="middle" x="400" y="560">
            Secure Data Sharing across Platforms
        </text>
    </g>
</svg>